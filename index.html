<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>تشغيل في ExoPlayer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: sans-serif;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #1e88e5;
      border: none;
      border-radius: 8px;
      color: white;
    }

    button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>

<h2>تشغيل في ExoPlayer</h2>
<button onclick="launchVideo()">▶️ تشغيل الآن</button>

<script>
  function launchVideo() {
    // رابط البث الحقيقي
    const videoUrl = "https://example.com/video.m3u8";

    // فتح الرابط بشكل عادي (سيسأل الجهاز: فتح بـ ExoPlayer أو غيره)
    window.location.href = videoUrl;

    // كاحتياط: إذا لم يُفتح شيء
    setTimeout(() => {
      alert("إذا لم يُفتح الرابط، تأكد من تثبيت ExoPlayer وضبطه كمشغل افتراضي.");
    }, 2000);
  }
</script>

</body>
</html>
