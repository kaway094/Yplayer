<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>تشغيل في YPlayer Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      flex-direction: column;
      text-align: center;
    }
    button {
      padding: 12px 20px;
      background: #1e88e5;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h2>تشغيل الرابط في YPlayer Pro</h2>
<button onclick="openYPlayer()">▶️ تشغيل الآن</button>

<script>
  function openYPlayer() {
    const url = "https://example.com/video.m3u8"; // <-- ضع هنا رابط البث الحقيقي

    // نحاول فتح الرابط عبر intent
    window.location.href = "intent:" + url + "#Intent;package=yplayer.pro;type=video/*;scheme=https;end";
    
    // كاحتياط، إعادة توجيه بعد قليل في حال فشل الفتح
    setTimeout(() => {
      alert("تأكد من تثبيت تطبيق YPlayer Pro على جهازك");
    }, 2000);
  }
</script>

</body>
</html>
