<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>تشغيل في ExoPlayer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      font-size: 18px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>تشغيل الفيديو في ExoPlayer</h2>
  <button onclick="openExternally()">تشغيل الآن</button>

  <script>
    function openExternally() {
      const videoUrl = "https://your-domain.com/stream.m3u8";

      // هذا يفتح الرابط في المتصفح الخارجي، من ثم المستخدم يختار التطبيق (مثل VLC أو ExoPlayer)
      window.open(videoUrl, '_blank');

      // أو نستخدم intent بشكل يدوي في التطبيقات الأصلية فقط (لا يعمل مع WebView للأسف)
    }
  </script>
</body>
</html>
