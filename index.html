<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open in Yplayer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    window.onload = function () {
      const videoUrl = encodeURIComponent("http://dream4k.co:8080/series/109219152973105/fxnfo9ofnx/1317465.ts");

      // فتح تطبيق Yplayer عبر intent
      window.location.href = `intent://${videoUrl}#Intent;scheme=http;package=com.Yplayer.pro;end`;

      // fallback: إظهار رابط مباشر بعد 3 ثوانٍ
      setTimeout(() => {
        document.getElementById("fallback").style.display = "block";
      }, 3000);
    };
  </script>
</head>
<body style="background:black; color:white; text-align:center; padding-top:100px;">
  <h2>Opening Yplayer...</h2>
  <div id="fallback" style="display:none;">
    <p>If it doesn't open, <a href="http://dream4k.co:8080/series/109219152973105/fxnfo9ofnx/1317465.ts" style="color:red;">click here to watch</a>.</p>
  </div>
</body>
</html>
