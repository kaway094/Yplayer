
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Clappr Player</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }
    #player {
      width: 100vw;
      height: 100vh;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
</head>
<body>
  <div id="player"></div>
  <script>
    var player = new Clappr.Player({
      source: "https://live-hls-web-aja-fa.thehlive.com/AJA/index.m3u8",
      parentId: "#player",
      autoPlay: true,
      mute: false,
      width: "100%",
      height: "100%",
      playback: {
        playInline: true
      }
    });
  </script>
</body>
</html>
