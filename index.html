<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>تشغيل في ExoPlayer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: sans-serif;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #1e88e5;
      border: none;
      border-radius: 8px;
      color: white;
    }

    button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>

<h2>تشغيل في ExoPlayer</h2>
<button onclick="openExo()">▶️ تشغيل الآن</button>

<script>
  function openExo() {
    // استبدل هذا بالرابط الفعلي للبث الخاص بك
    const videoUrl = "https://example.com/video.m3u8";

    // محاولة فتح التطبيق باستخدام intent
    window.location.href = "intent:" + videoUrl + "#Intent;package=com.sportem.exoplayer;type=video/*;scheme=https;end";

    // احتياطي: إذا لم يتم التحويل، يظهر تنبيه
    setTimeout(() => {
      alert("تأكد من أن تطبيق ExoPlayer مثبت على جهازك.");
    }, 2000);
  }
</script>

</body>
</html>
